<div class="cajaModal">
    <h1 class="tituloModal" mat-dialog-title>{{data.nombreProducto}}</h1>
    <div mat-dialog-content>
      <p class="text-dark">{{data.descripcionProducto}}</p>
      <img src="{{data.fotoProducto}}" class="text-dark">/>
      <p class="text-dark">{{data.precioProductoProveedor}}</p>
    </div>
    <div class="cajaButton" mat-dialog-actions>
      <button class="btnOk"mat-button (click)="onNoClick()">Ok</button>
    </div>
  </div>
