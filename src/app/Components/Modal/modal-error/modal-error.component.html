<div class="cajaModal">
  <h1 class="tituloModal" mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>
    <p class="text-dark">{{data.mensaje}}</p>
  </div>
  <div class="cajaButton" mat-dialog-actions>
    <button class="btnOk"mat-button [mat-dialog-close]="true" (click)="onNoClick()">Ok</button>
  </div>
</div>
