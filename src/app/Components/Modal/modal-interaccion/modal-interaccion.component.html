<h2 class="tituloModal" mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.mensaje}}</mat-dialog-content>
<mat-dialog-actions class="cajaBtns">
  <button class="btnOk" mat-button [mat-dialog-close]="true">Confirmar</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button class="btnOk" mat-button [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
