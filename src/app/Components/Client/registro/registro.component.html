<div class="cajaP-login">

    <div class="cajaM-login">
        <div class="cajaTitleLogin">
            <h2>Registrar</h2>
        </div>
        <div class="cajaHijoLogin">
            <div class="cajaForm">
                <form action="" class="cajaFormCompleto" [formGroup]="registroForm">
                    <div class="row">

                        <div class="cajaInput col">
                            <label for="" class="label">Nombre</label>
                            <br>
                            <input type="text" 
                                    class="input form-control" 
                                    formControlName="nombre">
                        </div>
                        <div class="cajaInput col">
                            <label for="" class="label">Apellido</label>
                            <br>
                            <input type="text" 
                                    class="input form-control" 
                                    formControlName="apellido">
                        </div>
                    </div>
                    <div class="row">

                        <div class="cajaInput col">
                            <label for="" class="label">Direccion</label>
                            <br>
                            <input type="text" 
                                    class="input form-control" 
                                    formControlName="direccion">
                        </div>
                        <div class="cajaInput col">
                            <label for="" class="label">Celular</label>
                            <br>
                            <input type="text" 
                                    class="input form-control" 
                                    formControlName="celular">
                        </div>
                    </div>
                    <div class="row">

                        <div class="cajaInput col">
                            <label for="" class="label">Correo Electronico</label>
                            <br>
                            <input type="text" 
                                    class="input form-control" 
                                    formControlName="correo">
                        </div>
                        <div class="cajaInput col">
                            <div>

                                <label for="" class="label">Contraseña</label>
                                <br>
                                <input type="text" 
                                        class="input form-control" formControlName="contraseña">
                            </div>
                        </div>
                    </div>
                    <div class="cajaContraseña">
                        <div>

                            <label for="" class="label">Repita la contraseña</label>
                            <br>
                            <input type="text" class="input form-control" formControlName="contraseña">
                        </div>
                    </div>
                    <div class="d-flex ">

                        <div class="cajaImg">
                            <img src="../../../../assets/Images/manoCopada.png" alt="manoCopada" class="imgLogin">
                        </div>
                        <button class="btnRegistrar"> Registrarse </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
