<div class="container-fluid cajaP-login">

    <div class="cajaM-login">
        <div class="cajaTitleLogin">
            <h2>Registrate</h2>
        </div>
        <div class="container-fluid cajaHijoLogin">
            <div class="container-fluid cajaForm">
                <form class="cajaFormCompleto" [formGroup]="registroForm">
                    <div class="cajaDeInputs">
                        <div class="cajaInput">
                            <label for="inputNombre" class="label">Nombre</label>
                            <input type="text" class="input form-control" id="inputNombre"  
                                formControlName="nombre"
                                [ngClass]="nombreNoValido == null ? '' : nombreNoValido ? 'is-invalid': 'is-valid'">
                            <div class="errors-container" *ngIf="nombreControl.invalid && (nombreControl.touched || nombreControl.dirty)">
                                <p class="text-danger" *ngIf="nombreControl.hasError('required')">El campo es obligatorio</p>
                            </div>
                        </div>
                        <div class="cajaInput">
                        <label for="inputApellido" class="label">Apellido</label>
                        <input type="text" class="input form-control" id="inputApellido"
                        formControlName="apellido"
                        [ngClass]="apellidoNoValido == null ? '' : apellidoNoValido ? 'is-invalid': 'is-valid'">
                        <div class="errors-container" *ngIf="apellidoControl.invalid && (apellidoControl.touched || apellidoControl.dirty)">
                            <p class="text-danger" *ngIf="apellidoControl.hasError('required')">El campo es obligatorio</p>
                        </div>
                        </div>
                        <div class="cajaInput">
                        <label for="inputCorreo" class="label">Correo Electronico</label>
                        <input type="text" class="input form-control" id="inputCorreo" placeholder="xxxxx@xxxxxx.com"
                        formControlName="correo"
                        [ngClass]="correoNoValido == null ? '' : correoNoValido ? 'is-invalid': 'is-valid'">
                        <div class="errors-container" *ngIf="correoControl.invalid && (correoControl.touched || correoControl.dirty)">
                            <p class="text-danger" *ngIf="correoControl.hasError('required')">El campo es obligatorio</p>
                            <p class="text-danger" *ngIf="!correoControl.hasError('required')">No es formato de correo</p>
                        </div>
                        </div>
                        <div class="cajaInput">
                        <label for="inputDireccion" class="label">Direccion</label>
                        <input type="text" class="input form-control" id="inputDireccion" placeholder="Direccion Cra x # xx-xx"
                        formControlName="direccion"
                        [ngClass]="direccionNoValido == null ? '' : direccionNoValido ? 'is-invalid': 'is-valid'">
                        <div class="errors-container" *ngIf="direccionControl.invalid && (direccionControl.touched || direccionControl.dirty)">
                            <p class="text-danger" *ngIf="direccionControl.hasError('required')">El campo es obligatorio</p>
                        </div>
                        </div>
                        <div class="cajaInput">
                        <label for="inputCity" class="label">Celular</label>
                        <input type="text" class="input form-control" id="inputCity"
                        formControlName="celular"
                        [ngClass]="celularNoValido == null ? '' : celularNoValido ? 'is-invalid': 'is-valid'">
                        <div class="errors-container" *ngIf="celularControl.invalid && (celularControl.touched || celularControl.dirty)">
                            <p class="text-danger" *ngIf="celularControl.hasError('required')">El campo es obligatorio</p>
                            <p class="text-danger" *ngIf="!celularControl.hasError('required')">El campo debe tener 10 caracteres</p>
                        </div>
                        </div>
                        <div class="cajaInput">
                        <label for="inputEdad" class="label">Edad</label>
                        <select id="inputEdad" class="input selectEdad form-select">
                            <option >Seleccione su Edad</option>
                            <option *ngFor="let edad of arregloEdades">{{edad}}</option>
                        </select>
                        </div>
                        <div class="cajaInput">
                            <label for="inputContrasena1" class="label">Contraseña</label>
                            <input type="text" class="form-control input" id="inputContrasena1"
                            formControlName="contrasena1"
                            [ngClass]="contrasena1NoValido == null ? '' : contrasena1NoValido ? 'is-invalid': 'is-valid'">
                            <div class="errors-container" *ngIf="contrasena1Control.invalid && (contrasena1Control.touched || contrasena1Control.dirty)">
                                <p class="text-danger" *ngIf="contrasena1Control.hasError('required')">El campo es obligatorio</p>
                                <p class="text-danger" *ngIf="!contrasena1Control.hasError('required')">El campo debe tener al menos 8 caracteres</p>
                            
                            </div>
                        </div>
                        <div class="cajaInput">
                            <label for="inputContrasena2" class="label">Repite Contraseña</label>
                            <input type="text" class="form-control input" id="inputContrasena2"
                            formControlName="contrasena2"
                            [ngClass]="contrasena2NoValido == null ? '' : contrasena2NoValido ? 'is-invalid': 'is-valid'">
                            <div class="errors-container" *ngIf="contrasena2Control.invalid && (contrasena2Control.touched || contrasena2Control.dirty)">
                                <p class="text-danger" *ngIf="contrasena2Control.hasError('required')">El campo es obligatorio</p>                                    
                            </div>
                        </div>
                    </div>
                    <div class="cajaInputCheck py-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label formCheck" for="gridCheck">
                          Terminos y Condiciones
                          <a href="">Terminos y Condiciones aqui</a>
                        </label>
                      </div>
                    </div>
                    <div class="cajaBtn">
                      <button type="submit" class="btnRegistrar">Registrar</button>
                    </div>
                  </form>
            </div>

        </div>
    </div>
</div>
