<div class="cajaPdatos container-fluid" >

    <div class="cajaMdatos">
        
        <div *ngIf="bandera==null" class='spinner'></div>

        <div >
            <h2 class="text-center mt-3">MIS DATOS</h2>
        </div>
        <div class="container-fluid cajaDatos" *ngIf="cliente">
           <div class="cajaInputs" >
                <div class="cajaInput">
                  <label for="inputNombre" class="">Nombre</label>
                  <input type="text" class="input form-control" id="inputNombre" disabled [ngModel]="cliente.nombreCliente">
                </div>
                <div class="cajaInput">
                  <label for="inputPassword4" class="">Apellido</label>
                  <input type="text" class="input form-control" id="inputPassword4" disabled [ngModel]="cliente.apellidoCliente">
                </div>
                <div class="cajaInput">
                  <label for="inputAddress" class="">Correo electrónico</label>
                  <input type="text" class="input form-control" id="inputAddress" disabled [ngModel]="cliente.correoCliente">
                </div>
                <div class="cajaInput">
                  <label for="inputAddress2" class="">Dirección</label>
                  <input type="text" class="input form-control" id="inputAddress2" disabled [ngModel]="cliente.direccionCliente">
                </div>
                <div class="cajaInput">
                  <label for="inputCity" class="">Celular</label>
                  <input type="text" class="input form-control" id="inputCity" disabled [ngModel]="cliente.telefonoCliente">
                </div>
            </div> 
            <div class="cajaBtns">
              <button routerLink="/editarC" class="btnOvni btnD btnEditar">Editar</button>
          </div>
        </div>
    </div>
</div>
