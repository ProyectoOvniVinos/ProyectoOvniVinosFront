<div class="container-fluid cajaPIniciarSesion">
    <div class="cajaM-login">
        <div class="cajaHijo1">
            <h3 class="title">INICIAR SESION</h3>
            <div class="cajaForm">
                <form class="cajaFormCompleto" [formGroup]="loginForm">
                    <div class="cajaEmail">
                        <label for="" class="label">Correo electrónico</label>
                        <br>
                        <input type="text" 
                            class="input form-control" formControlName="email" autocomplete='off'
                            [ngClass]="emailNoValido == null ? '' : emailNoValido ? 'is-invalid': 'is-valid'" placeholder="ingrese su Correo electrónico">
                        <div class="errors-container" *ngIf="emailControl.invalid && (emailControl.touched || emailControl.dirty)">
                            <p class="text-danger" *ngIf="emailControl.hasError('required')">El campo es obligatorio</p>
                            <p class="text-danger" *ngIf="emailControl.hasError('email')">Debe ingresar un email válido</p>
                        </div>
                    </div>
                    <div class="cajaPassword">
                        <label for="" class="label">Contraseña</label>
                        <br>
                        <input type="password" class="input form-control" formControlName="password"
                                [ngClass]="passwordNoValido == null ? '' : passwordNoValido ? 'is-invalid': 'is-valid'" placeholder="ingrese su Contraseña">
                        <div class="errors-container" *ngIf="passwordControl.invalid && (passwordControl.touched || passwordControl.dirty)">
                            <p class="text-danger" *ngIf="passwordControl.hasError('required')">El campo es obligatorio</p>
                        </div>
                    </div>
                    <div class="cajaBtnsGlobal">
    
                        <div class="cajaBtnsYrecuperar">
                            <button class="btnOvni btnIniciar">Iniciar sesión</button>
                            <a class="olvidaste" routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="cajaButtonRes">
                            <button routerLink="/registro" class="btnOvni btnRegistrar"> Registrarse </button>
                        </div>     
    
                    </div>
    
                </form>
            </div>
        </div>
        <div class="cajaHijo2">
            <div>
                <p class="eslogan">Un manjar para compartir la experiencia</p>
            </div>
            <div class="cajaImg">
                <img class="imgLogin" src="../../../../assets/Images/manoCopada.png" alt="">
            </div>

 
        </div>


    </div>
</div>
