

<div class="cajaPadre">
    <div class="buscador">
        <div class="cajaInput">
            <input placeholder="Buscar" class="form-control input-buscar" type="text" (keyup)="buscar(termino.value)" #termino>
        
            <button (click)="filtro(boton1.title)" title="Plastico" class="btn btnFiltro" #boton1><img class="imgBotonPlastico a"  (mouseenter)="cambiarImg1($event)" (mouseleave)="cambiarImg2($event)" src="../../../../assets/Images/botella-de-plasticoRosado.png" alt="" ></button>
            <button (click)="filtro(boton2.title)" title="Vidrio" class="btn btnFiltro" #boton2><img class="imgBotonVino b" src="../../../../assets/Images/vinoRosado.png" alt=""></button>
            <button (click)="filtro(boton3.title)" title="Todos" class="btn btnFiltro" #boton3><img class="imgBotonJuntas c" src="../../../../assets/Images/juntasRosado.png" alt=""></button>
        </div>
    </div>

    <div class="cajaContenido">
        <app-slideshow *ngIf="inventarioGeneral.length > 0" [inventarios] = "inventarioGeneral" ></app-slideshow>
        <hr>
        <div class="catalogoTwo">
            <div>
                <h1 class="text-center title">Bienvenidos A Ovni Vinos</h1>
            </div>      
            <div class="cajaCartas">

                <div *ngFor="let inventario of inventarioGeneral" class="cardP">
                    <div class="cardImg">
                        <img class="imgCardBody" src="{{inventario.codigoProducto.fotoProducto}}" alt="" (click)="openDialog(inventario)">
                        <img (click)="agregar()" class="imgCarrito" src="../../../../assets/Images/carritoVioleta.png" alt="">
                    </div>
                    <div class="cardFootert" (click)="openDialog(inventario)">
                        <p>{{inventario.codigoProducto.nombreProducto}}</p>
                        <p>${{inventario.codigoProducto.precioProducto}}</p>

                    </div>
                </div>

            </div>  
        </div>
    </div>
    

</div>
