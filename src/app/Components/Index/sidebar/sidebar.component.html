<mat-toolbar>
    <mat-toolbar-row class="contenedor-header">
        <div [ngClass]="abierto?'cont-menu fmorado':'cerrado'" *ngIf="abierto else menucerrado">
            <img class="menuIcon" (click)="sidenav.toggle()" (click)="abierto = !abierto" src="../../../../assets/Images/menuCerrado.png" alt="">
        </div>
        <a routerLink="/catalogo" class="contenedor-titulo-header">Ovni Vinos</a>
        <ng-template #menucerrado >
            <div class="cont-menu">

                <img class="menuIcon" (click)="sidenav.toggle()" (click)="abierto = !abierto" src="../../../../assets/Images/menu.png" alt="">
            </div>

        </ng-template>

    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" class="contenedor-sidebar fmorado">
        <mat-nav-list>
            <div class="contenedor-logo">

                <img routerLink="/catalogo" class="logo" src="../../../../assets/Images/logo.png" alt="">
            </div>
            <div *ngIf="!admin && !cliente">

                <a class="linkRuta" routerLink="/iniciarSesion" mat-list-item>Iniciar sesion</a>
                <a class="linkRuta" routerLink="/registro" mat-list-item>Registrarse</a>
            </div>

            <div *ngIf="admin">

                <a class="linkRuta" mat-list-item >Productos</a>
                <a class="linkRuta" mat-list-item>Clientes</a>
                <a class="linkRuta" mat-list-item>Inventario</a>
                <a class="linkRuta" mat-list-item>Contabilidad</a>
            </div>

            <div *ngIf="cliente">

                <a class="linkRuta" mat-list-item (click)="validarCarrito = !validarCarrito">Carrito</a>
                <a class="linkRuta" mat-list-item routerLink="/datosC">Mis datos</a>


            </div>

            <div *ngIf="admin || cliente">

                <a class="linkRuta" mat-list-item>Salir</a>
            </div>


        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>


<app-footer></app-footer>

<div *ngIf="validarCarrito">
    <app-carrito></app-carrito>
</div>
