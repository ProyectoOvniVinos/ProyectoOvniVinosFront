<div class="swiper mt-2">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper" data-bs-interval="4000">
        <!-- Slides -->
        
        <div class="swiper-slide cont-produc" *ngFor="let producto of productos" data-swiper-autoplay="4000"[ngStyle]="{'background-position': 'center','background-repeat':'no-repeat','background-image':'url('+producto.fotoProducto+')','background-size':'65%'}">
            <div class="prod-description">
                <div class=" cont-exte">

                    <div class="cont-interno">

                        <h1>{{producto.nombreProducto}}</h1>
                        <h2>{{producto.precioProducto | currency : 'USD' : 'symbol' : '1.0-0'}}</h2>
                        <p> Cantidad disponible:  {{producto.descripcionProducto}}</p>
                    </div>
                    <div class="cont-interno2">
                        <img src="../../../../assets/Images/carrito.png" class="imgCarrito"/>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
    <div (click)="onSlideNext()" class="swiper-button-next"></div>
  
</div>
