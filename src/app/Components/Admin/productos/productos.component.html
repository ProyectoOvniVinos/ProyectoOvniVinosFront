<div class="container">
    <table class="tabla">
        <thead class="tablaHeaderG">
            <tr>
                <th>
                    productos
                </th>
            </tr>
        </thead>
        <tbody class="tablabodyG">

            <hr class="todo">

            <table class="tabla2">
                <thead class="tablaHeaderP">
                    <tr>
                        <th class="primero">ID</th>
                        <th>nombre</th>
                        <th>precio</th>
                        <th>precio_proveedor</th>
                        <th>descripcion</th>
                        <th class="ultimo">imagen</th>
                    </tr>
                </thead>
                <tbody class="tablabodyP">
                    <tr *ngFor="let producto of productos">
                        <td>{{producto.codigo_producto}}</td>
                        <td>{{producto.nombre_producto}}</td>
                        <td>{{producto.precio_producto}}</td>
                        <td>{{producto.precio_productoProveedor}}</td>
                        <td>{{producto.descripcion_producto}}</td>
                        <td>
                            <img class="imagen" src="{{producto.imagen}}" alt="{{producto.imagen}}">
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </tbody>
    </table>
    
</div>
