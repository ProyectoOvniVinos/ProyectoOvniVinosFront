
<div class="modal abrir-modal animacion fadeInTwo" tabindex="-1" style="display: block;" *ngIf="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body modalFooter centrar">
            <div class="boton2">
                <button type="button" (click)="cerrarModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <img class="tamano" [src]="[imgModal]" alt="">
        </div>
      </div>
    </div>
  </div>

<div class="boton mb-3">
    <button (click)="irAgregarProducto()"class="btnAgregar">Agregar Producto</button>
</div>

<div class="container">

    <div class="cajaMensaje" *ngIf="bandera==false">
        <h1>No existen productos Aun</h1>
    </div>

    <div class="cajaMensaje" *ngIf="bandera==null">
        <h1>Error al Comunicarse Con el Servidor</h1>
    </div>

    <table *ngIf="bandera==true" class="tabla">
        <thead class="tablaHeaderG">
            <tr>
                <th>
                    PRODUCTOS
                </th>
            </tr>
        </thead>
        <tbody class="tablabodyG">

            <hr class="todo">

            <input type="text" class="form-control inputBuscar" placeholder="¿Qué producto buscas?" (keyup)="buscar($event)">

            <hr class="todo">

            <table class="tabla2"  *ngIf="!banderaErrores">
                <thead class="tablaHeaderP">
                    <tr>
                        <th class="primero">Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Precio Proveedor</th>
                        <th>Descripcion</th>
                        <th class="ultimo">Editar</th>
                    </tr>
                </thead>
                <tbody class="tablabodyP"  >
                    <tr class="puntero" *ngFor="let producto of productos" [ngClass]="producto.estado=='0'? 'inhabilitado': ''">
                        <td (click)="abrirModal(producto.fotoProducto)">
                            <img class="imagen" src="{{producto.fotoProducto}}" alt="{{producto.fotoProducto}}">
                        </td>
                        <td (click)="abrirModal(producto.fotoProducto)">{{producto.nombreProducto}}</td>
                        <td (click)="abrirModal(producto.fotoProducto)">{{producto.precioProducto}}</td>
                        <td (click)="abrirModal(producto.fotoProducto)">{{producto.precioProductoProveedor}}</td>
                        <td (click)="abrirModal(producto.fotoProducto)"> {{producto.descripcionProducto | slice:0:25 }} ...</td>
                        <td><button class="btnEditar" routerLink="/editarProducto/{{producto.codigoProducto}}">
                            <img class="imagenEditar" src="../../../../assets/Images/editar.png" alt="">
                        </button></td>

                    </tr>
                </tbody>
            </table>
                
            <div class="cajaMensajeError" *ngIf="banderaErrores">
                <h1>{{errores}}</h1>
            </div>
        </tbody>
    </table>
    
</div>
