<div class="cajaPdatos container-fluid">

    <div class="cajaMdatos">

        <div *ngIf="bandera==null" class='spinner'></div>

        <div >
            <h3 class="text-center mt-3">MIS DATOS</h3>
        </div>
        <div class="container-fluid cajaDatos" *ngIf="admin">
           <div class="cajaInputs" >
                <div class="cajaInput">
                  <label for="inputNombre" class="">Nombre</label>
                  <input type="text" class="input form-control" id="inputNombre" disabled [ngModel]="admin.nombreAdmin" >
                </div>
                <div class="cajaInput">
                  <label for="inputPassword4" class="">Apellido</label>
                  <input type="password" class="input form-control" id="inputPassword4" disabled [ngModel]="admin.apellidoAdmin">
                </div>
                <div class="cajaInput">
                  <label for="inputAddress" class="">Correo electrónico</label>
                  <input type="text" class="input form-control" id="inputAddress" disabled [ngModel]="admin.correoAdmin">
                </div>
                <div class="cajaInput">
                  <label for="inputAddress2" class="">Dirección</label>
                  <input type="text" class="input form-control" id="inputAddress2" disabled [ngModel]="admin.direccionAdmin">
                </div>
                <div class="cajaInput">
                  <label for="inputCity" class="">Celular</label>
                  <input type="text" class="input form-control" id="inputCity" disabled [ngModel]="admin.telefonoAdmin">
                </div>
            </div> 
            <div class="cajaBtns">
              <button routerLink="/editarA" class="btnOvni btnD btnEditar">Editar</button>
          </div>
        </div>
    </div>
</div>
