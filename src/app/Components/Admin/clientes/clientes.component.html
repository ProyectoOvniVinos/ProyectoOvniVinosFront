<div class="container">

    
    <div class="cajaMensaje" *ngIf="bandera==false">
        <h1>Lo sentimos, aún no existen clientes registrados. </h1>
    </div>


    
    <span *ngIf="bandera==null" class="loader"></span>

    <table *ngIf="bandera==true" class="tabla">
        <thead class="tablaHeaderG">
            <tr>
                <th>
                    CLIENTES
                </th>
            </tr>
        </thead>
        <tbody class="tablabodyG">

            <hr class="todo">

            <div class="cajaTable">
                <table class="tabla2" *ngIf="clientes">
                    <thead class="tablaHeaderP">
                        <tr>
                            <th class="primero">Correo</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Dirección</th>
                            <th class="ultimo">Celular</th>
                        </tr>
                    </thead>
                    <tbody class="tablabodyP">
                        <tr class="trMargin" *ngFor="let cliente of clientes">
                            <td>{{cliente.correoCliente}}</td>
                            <td>{{cliente.nombreCliente}}</td>
                            <td>{{cliente.apellidoCliente}}</td>
                            <td>{{cliente.direccionCliente}}</td>
                            <td>{{cliente.telefonoCliente}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </tbody>
    </table>
    
</div>
