<div class="cajaGrande">
<div class="boton">
    <button (click)="irProductos()"class="btnRegresar">Regresar</button>
</div>

<hr>



    <div class="cajaM-login">
        <div class="cajaTitleLogin">
            <h2>{{titulo}}</h2>
        </div>
        <div class="cajaHijoLogin">
            <div class="cajaForm">
                <form action="" class="cajaFormCompleto" [formGroup]="registroProductoForm" (ngSubmit)="crearProducto()">
                    <div class="row">
    
                        <div class="cajaInput col">
                            <label for="" class="label">Nombre Del Producto</label>
                            <br>
                            <input type="text" 
                                    class="input form-control" 
                                    formControlName="nombreProducto"
                                    [ngClass]="nombreProductoNoValido == null ? '' : nombreProductoNoValido ? 'is-invalid': 'is-valid'">
                                     
                                        <!-- [ngClass]=" nombreNoValido ? 'is-invalid': 'is-valid' "  -->
                                    
                                    
                        </div>
                        <div class="cajaInput col">
                            <label for="" class="label">Precio Producto</label>
                            <br>
                            <input type="text" 
                                    class="input form-control" 
                                    formControlName="precioProducto"
                                    [ngClass]="precioProductoNoValido == null ? '' : precioProductoNoValido ? 'is-invalid': 'is-valid'">
                                  <!-- [class.is-invalid]="apellidoNoValido"> -->
                        </div>
                    </div>
                    <div class="row">
    
                        <div class="cajaInput col">
                            <label for="" class="label">Precio Proveedor</label>
                            <br>
                            <input type="text" 
                                    class="input form-control" 
                                    formControlName="precioProveedor"
                                    [ngClass]="precioProveedorNoValido == null ? '' : precioProveedorNoValido ? 'is-invalid': 'is-valid'">
    
                                    <!-- [class.is-invalid]="direccionNoValido"> -->
                        </div>
                        <div class="cajaInput col">
                            <label for="" class="label">Imagen Del Producto</label>
                            <br>
                            <input type="file" 
                                    id="inputGroupFile04" 
                                    aria-describedby="inputGroupFileAddon04" 
                                    aria-label="Upload"
                                    (change)="seleccionarFoto($event)"
                                    class="input form-control" 
                                    formControlName="imagenProducto">
                            
                        </div>
                    </div>
                    <div class="cajaInputfileF">
    
                        <div class="cajaInputfileA">
                            <label for="" class="label">Descripcion Del Producto</label>
                            <br>
                            <textarea type="" 
                            class="textArea form-control" 
                            formControlName="descripcionProducto"
                            [ngClass]="descripcionProductoNoValido == null ? '' : descripcionProductoNoValido ? 'is-invalid': 'is-valid'"></textarea>
                            
    <!--                                 [ngClass]="correoNoValido == null ? '' : correoNoValido ? 'is-invalid': 'is-valid'">
     -->
                                    <!-- [class.is-invalid]="correoNoValido"> -->
                        </div>
                    </div>
                    <div class="container-envio d-flex ">
    
                        <div class="cajaImg">
                            <img src="../../../../assets/Images/manoCopada.png" alt="manoCopada" class="imgLogin">
                        </div>
                        <button type="submit" class="btnRegistrar"> {{boton}} </button>
                        <button *ngIf="boton=='Editar'" type="submit" class="btnRegistrar"> Eliminar </button>
                    </div>
                </form>
            </div>
    
        </div>
    </div>
</div>
