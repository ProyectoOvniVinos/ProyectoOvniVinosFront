<div class="container">
    <div class="cajaBtnsCV">
        <button class="btnOvni btnDetalles mb-3 float-end me-5" routerLink="/ingresarCompra">Ingresar compras</button>
        <button class="btnOvni btnDetalles mb-3 float-end me-5" routerLink="/ingresarVenta">Ingresar ventas</button>
    </div>

    <span *ngIf="bandera==null" class="loader"></span>

    <table *ngIf="bandera==true" class="tabla">
        <thead class="tablaHeaderG">
            <tr>
                <th>
                    INVENTARIO GENERAL
                </th>
            </tr>
        </thead>
        <tbody class="tablabodyG">

            <hr class="todo">

            <div class="containerTabla">
                <table class="tabla2">
                    <thead class="tablaHeaderP">
                        <tr>
                            <th class="primero">Código</th>
                            <th >Nombre</th>
                            <th class="ultimo">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody class="tablabodyP">
                        <tr class="puntero" *ngFor="let inventario of inventarioG" (click)=openDialog(inventario)>
                            <td>{{inventario.codigoProducto.codigoProducto}}</td>
                            <td>{{inventario.codigoProducto.nombreProducto}}</td>
                            <td>{{inventario.cantidadProducto}}</td>
                        </tr>
                        <div class="cajaMensaje"  *ngIf="banderaC==false">
                            <h1>Aún no hay registros en inventario</h1>
                        </div>
                    </tbody>
                </table>
            </div>
        </tbody>
    </table>
    
</div>
